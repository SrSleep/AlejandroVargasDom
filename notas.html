<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center">
        <a href="/index.html"><button class="btn btn-dark" id="">Pagina 1 </button></a>
    </div>

    <div class="bg-warning p-4">
        <title>Nueva nota</title>
        <div class="mb-3">
            <label for="tituloNota" class="form-label">Titulo Nota</label>
            <input type="text" class="form-control" id="tituloNota" placeholder="Titulo de la nota">
        </div>
        <div class="mb-3">
            <label for="textoNota" class="form-label">Nota</label>
            <textarea class="form-control" id="textoNota" rows="3" placeholder="Escribe"></textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-success" id="guardar">Guardar</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </div>
    </div>
    <div>
        <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" id="Buscar">
        </div>
        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="realizadas">
                <label class="form-check-label" for="realizadas">Realizadas</label>
            </div>
        </div>
        <div class="d-flex" id="contedorNotas">
            <div class="card w-25">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  
                  <button class="btn btn btn-danger" id="borrar">Borrar</button>
                </div>
              </div>

        </div>

    </div>
</body>

</html>
